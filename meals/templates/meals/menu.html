<!DOCTYPE html>
<html>
  <head>
    <title>Cap Menu </title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'meals/custom.css' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </head>

  <body>
    <div class = "image">
      <div class = "heading">
        <p class = "title"> MENU </p>
        <p class = "days">
          <a href = "/meals/0"> MON </a>
          &ensp;&ensp;
          <a href = "/meals/1"> TUE </a>
          &ensp;&ensp;
          <a href = "/meals/2"> WED </a>
          &ensp;&ensp;
          <a href = "/meals/3"> THUR </a>
          &ensp;&ensp;
          <a href = "/meals/4"> FRI </a>
        </p>
      </div>
          <p>
          <!-- <p class = "hours">
            <strong> Breakfast: </strong>8AM - 10AM
            <br> <strong> Brunch (Sat & Sun only): </strong>11:30AM - 1:30 PM
            <br> <strong> Lunch: </strong>11:30AM - 1:30 PM
            <br> <strong> Dinner: </strong> 6PM - 8PM
          </p> -->
    </div>
    <div class = "menu">
      <div class = "container">
        <div class="row align-items-start" >
          <div class="col-sm-5">
            <p class = "mealtitle"> LUNCH </class>
            <div class = "affix">
              <ul class="list-group list-group-flush">
                {% for item in lunch_list %}
                  <li class="list-group-item">{{item.item}}</li>
                {% endfor %}
              </ul>
            </div>
          </div>
          <div class="col-sm-2">
          </div>
          <div class="col-sm-5">
            <p class = "mealtitle"> DINNER </class>
            <div class = "affix">
              <ul class="list-group list-group-flush">
                {% for item in dinner_list %}
                  <li class="list-group-item">{{item.item}}</li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class = "footer">
      <div class = "container">
        <center>
          <small> Cap Menus Developed by Dora Zhao ('21) </small>
        </center>
      </div>
    </footer>
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="js/menu.js"></script> -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>

</html>
